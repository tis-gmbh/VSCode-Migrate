name: CI

on: push

jobs:
  compile_and_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run compile
      - run: npm run lint
  test:
    needs: compile_and_lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - run: npm install
      - run: npm test
        if: runner.os != 'Linux'
      - run: xvfb-run -a npm run testWithCoverage
        if: runner.os == 'Linux'
      - name: Coverage report
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov-report
